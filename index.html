<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Something - Doula Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Outfit:wght@100..900&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #fdfbf7;
        overflow-x: hidden;
      }
      h1, h2, .serif {
        font-family: 'Crimson Pro', serif;
      }
      .playful {
        font-family: 'Caveat', cursive;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-animation {
        animation: float 4s ease-in-out infinite;
      }

      /* Subtle Breathing/Bobbing Animation */
      @keyframes breathingBob {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .breathing-bob {
        animation: breathingBob 4.5s ease-in-out infinite;
      }

      /* Robust Card Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }
      .group:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 2.5rem;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }

      /* Hide Scrollbar Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
